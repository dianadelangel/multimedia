<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>

    <body>
        <div>
            <h1>Aprendiendo a Utilizar Imagenes</h1>
            <img src="https://www.latercera.com/resizer/cvm3REJkzmunwVZNH3tWjy3boUw=/arc-anglerfish-arc2-prod-copesa/public/NBCDGQPAJFA6PMO4ELXJFJGYTM.jpg" alt="videojuegos" width="400" height="300" />
        </div>

        <div>
            <h1>Aprendiendo a Utilizar Videos</h1>
            <!--El loop sirve para que el video se vuelva a reproducir despues de finalizar-->
            <video width="400" height="300" controls autoplay muted loop>
                <source src="videos/videoplayback.mp4" type="video/mp4"/>
            </video>
        </div>

        <div>
            <h1>Aprendiendo a Utilizar Audios</h1>
            <audio controls autoplay loop>
                <source src="videos/jD9dr2ZRm9A.wav" type="audio/wav">
            </audio>
        </div>
    </body>
</html>
